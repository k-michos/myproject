<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transactions</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="py-5">Transactions</h1>
<h2 class="py-5">Customer <span th:text="${customerInfoDTO.customer.customerID}"></span>: <span th:text="${customerInfoDTO.customer.name}+' '+ ${customerInfoDTO.customer.surname}"></span></h2>
<h2 class="py-5">Total balance: <span th:text="${customerInfoDTO.totalBalance}"></span></h2>
<h3 class="py-5">All accounts</h3>
<table class="table table-striped table-bordered">
    <tr>
        <th>TransactionId</th>
        <th>AccountID</th>
        <th>Transaction Type</th>
        <th>Amount</th>
        <th>New Balance</th>
        <th>Timestamp</th>
    </tr>
    <tr th:if="${#lists.isEmpty(customerInfoDTO.list)}">
        <td colspan="5">No Records found. Add some...!</td>
    </tr>
    <tr th:each="transaction : ${customerInfoDTO.list}">
    	<td th:text="${transaction.id}"></td>
        <td th:text="${transaction.accountID}"></td>
        <td th:text="${transaction.transactionType}"></td>
        <td th:text="${transaction.amount}"></td>
        <td th:text="${transaction.newBalance}"></td>
        <td th:text="${transaction.timestamp}"></td>
    </tr>
</table>
<h4 class="py-5">End of transactions</h4>
<a th:href="@{/webapp/customers/all}"><input type="button" class="btn btn-primary" value="Go to Customers"></a>
